name: Query Wallet Points

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  
jobs:
  query:
    runs-on: ubuntu-latest

    steps:
    - name: Check commit message
      id: check_commit
      run: echo "::set-output name=skip::$(if [[ ${{ github.event.head_commit.message }} =~ '^\[Auto\]' ]]; then echo 'true'; else echo 'false'; fi)"

    - name: Skip if commit message starts with '[Auto]'
      if: steps.check_commit.outputs.skip == 'true'
      run: echo "Commit message starts with '[Auto]'. Skipping workflow execution."

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies # dune-client
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install python-dotenv

    - name: Run query and copy script
      env:
        DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      run: python query_wallet_points.py

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add results.json
        git commit -m "[Auto] Update results.json"
        git push "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main